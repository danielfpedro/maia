<form [formGroup]="userForm" (submit)="save()">
	<mat-dialog-content>
		<mat-form-field class="example-full-width">
			<input matInput placeholder="*Name" formControlName="name">
		</mat-form-field>

		<div *ngIf="isLoading">Salvando...</div>

	</mat-dialog-content>
	<mat-dialog-actions>
		<button mat-dialog-close mat-button [disabled]="isLoading"> Cancelar</button>
		<button type="submit" mat-button [disabled]="isLoading"> Salvar</button>
	</mat-dialog-actions>
</form>
