<form [formGroup]="userForm" (submit)="save()">
	
	<h2 mat-dialog-title>Adicionar Usu√°rio</h2>
	<mat-dialog-content fxLayout="column">
		
		<mat-form-field>
			<input matInput placeholder="*Name" formControlName="name">
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="*Biriba">
		</mat-form-field>

		<mat-progress-bar mode="indeterminate" color="accent" *ngIf="isLoading"></mat-progress-bar>

	</mat-dialog-content>
	<mat-dialog-actions fxLayout="row" style="justify-content: flex-end">
		<button mat-dialog-close mat-button [disabled]="isLoading"> Cancelar</button>
		<button type="submit" mat-raised-button color="primary" [disabled]="isLoading"> Salvar</button>
	</mat-dialog-actions>

</form>
